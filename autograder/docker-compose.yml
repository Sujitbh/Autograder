version: '3.8'
services:
  db:
    image: postgres:15
    container_name: postgres_autograder
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-autograder_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autograder_pass}
      POSTGRES_DB: ${POSTGRES_DB:-autograder}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
